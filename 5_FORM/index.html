<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css"/>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1  Primeiro formulario -->
    <!-- 2 Atributos do formulario -->
    <form action="register.php" method="get">
            <div>
                <label>Nome:</label>
                <input type="text"/>
            </div>
            <!-- 3 Atributo name-->
            <div>
                <!--4 AAtributo label-->
                <label for="age">Idade:</label>
                <input type="text" name="age"/>
            </div>
            <!--6 select -->
            <div>
                <label for="job">Selecione a sua profissão:</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester</option>
                    <option value="devops">Devops</option>
                </select>
            </div>
            <!--7 atributo selected-->
            <div>
                <label for="contract">você leu os termos do contrato?</label>
                <select name="contract">
                    <option value="sim">Sim</option>
                    <option value="não" selected>não</option>
                </select>
            </div>
            <!-- 8 Mutiplas opções-->
            <div>
                <label for="items">Selecione os itens desejados</label>
                <select name="items" multiple>
                    <option value="pera">pera</option>
                    <option value="feijão">feijão</option>
                    <option value="arroz">arroz</option>
                    <option value="milho">milho</option>
                </select>
            </div>
            <!-- 9 - textarea-->
            <div>
                <label for="comment">escreva a baixo oque voce achou do post:</label>
            <textarea name="comment"  cols="30" rows="10"></textarea>
            </div>
            <!-- 10 fieldset e legend -->
            <div> 
                <fieldset>
                    <legend>preencha as suas informações</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname"> 
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>

            <!-- 11 datalist -->
            <div>
                <label for="flavor">escolha o sabor:</label>
                <input type="text" list="flavors" name="flavor">
                <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Morango"></option>
                    <option value="Abacaxi"></option>
                    <option value="chocolate"></option>  
                </datalist>
            </div>

            <!-- 12 - senha --->
            <div>
                <label for="passaword">Digite a sua senha:</label>
                <input type="password" name="passaword">
            </div>
            <!-- 14 radio button-->
            
            <div>
                <label for="car-model">escolha o modelo dos eu carro</label>
                <div class="radio">
                    <input type="radio" value="BMW" name="car-model">
                    <label for="BMW">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" value="ferrari" name="car-model">
                    <label for="BMW">ferrari</label>
                </div>
                <div class="radio">
                    <input type="radio" value="BMW" name="car-model">
                    <label for="Renault">Renaut</label>
                </div>
            </div>
            <!-- checkbox-->
            <div>
                <label for="optinals">opcionais do carro</label>
                <div class="radio">
                    <input type="checkbox" name="optinals[]" value="big-tires">
                    <label for="big-tires">Pneus Grandes</label>
                </div>

                <div class="radio">
                    <input type="checkbox" name="optinals[]" value="turbo-enginer">
                    <label for="turbo-enginer">Motor turbo</label>
                </div>

                <div class="radio">
                    <input type="checkbox" name="optinals[]" value="hybrid">
                    <label for="hybrid">Híbrido</label>
                </div>
            </div>
            <!--datas-->
            <div>
                <label for="birthday">Data</label>
                <input type="date" name birthday>
            </div>
            <!--17 arquivos-->
            <div>
                <label for="image">Insira a sua imagem</label>
                <input type="file" name="image">
            </div>
            <!--18 numeros-->
            <div>
                <label for="salary">quanto você ganha no seu emprego atual?</label>
                <input type="number" name="salary">
            </div>
            <!--19 emails-->
            <div>
                <label for="email">Digite seu email:</label>
                <input type="email" name="email">
            </div>
            <!--20 value-->
            <div>
                <label for="value">Digite algum valor</label>
                <input type="text" value="o meu valor é esse " name="value">
            </div>
            <!--21 disabled-->
            <div>
                <p>Tente mudar o valor</p>
                <input type="text" value="Não precisa preecher" disabled>
            </div>
            <!--22 placeholder-->
            <div>
                <label for="currentjob">Digite sua profissão</label>
                <input type="text" name="currentjob" placeholder="No que você esta trabalhando agora?">
            </div>
            <!--23 required-->
            <div>
                <label for="birthday">Ano nascimento:</label>
                <input type="text" placeholder="Digite o ano em que voce nasceu" required>
            </div>
            
            <!--13 resert form-->
            <input type="reset" value="limpar">
            
            <!-- 5 envio de form-->
            <input type="submit" value="enviar"/>
    </form>
</body>
</html>
