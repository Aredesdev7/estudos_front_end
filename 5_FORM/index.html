<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css"/>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1  Primeiro formulario -->
    <!-- 2 Atributos do formulario -->
    <form action="register.php" method="get">
            <div>
                <label>Nome:</label>
                <input type="text"/>
            </div>
            <!-- 3 Atributo name-->
            <div>
                <!--4 AAtributo label-->
                <label for="age">Idade:</label>
                <input type="text" name="age"/>
            </div>
            <!--6 select -->
            <div>
                <label for="job">Selecione a sua profissão:</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester</option>
                    <option value="devops">Devops</option>
                </select>
            </div>
            <!--7 atributo selected-->
            <div>
                <label for="contract">você leu os termos do contrato?</label>
                <select name="contract">
                    <option value="sim">Sim</option>
                    <option value="não" selected>não</option>
                </select>
            </div>
            <!-- 8 Mutiplas opções-->
            <div>
                <label for="items">Selecione os itens desejados</label>
                <select name="items" multiple>
                    <option value="pera">pera</option>
                    <option value="feijão">feijão</option>
                    <option value="arroz">arroz</option>
                    <option value="milho">milho</option>
                </select>
            </div>
            <!-- 5 envio de form-->
            <input type="submit" value="enviar"/>
    </form>
</body>
</html>
